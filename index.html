<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday â¤ï¸</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:black;
  color:white;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* Fireworks */
#fw{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* Pages */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hidden{display:none;}

button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin-top:20px;
}

/* Cake */
.cake-box{position:relative;}
.cake{
  width:220px;
  height:130px;
  background:#ff4d4d;
  border-radius:0 0 25px 25px;
}
.candle{
  width:10px;
  height:30px;
  background:yellow;
  position:absolute;
  top:-30px;
}
.c1{left:40px;}
.c2{left:100px;}
.c3{left:160px;}
.knife{
  width:10px;
  height:90px;
  background:red;
  position:absolute;
  top:-40px;
  left:105px;
  cursor:pointer;
}

/* Tabs */
.tabs{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}
.tab{
  border:1px solid white;
  padding:10px 15px;
  border-radius:10px;
  cursor:pointer;
}
.box{
  width:90%;
  max-width:700px;
  margin-top:20px;
  padding:20px;
  background:rgba(255,255,255,0.1);
  border-radius:15px;
  white-space:pre-line;
  min-height:250px;
}
</style>
</head>

<body>

<canvas id="fw"></canvas>

<!-- PAGE 1 -->
<div id="p1" class="page">
  <h1>ğŸ‰ Happy Birthday â¤ï¸ Devyani â¤ï¸ ğŸ‰</h1>
  <p id="timer" style="margin-top:15px;"></p>
</div>

<!-- PAGE 2 -->
<div id="p2" class="page hidden">
  <div class="cake-box">
    <div class="cake" id="cake"></div>
    <div class="candle c1"></div>
    <div class="candle c2"></div>
    <div class="candle c3"></div>
    <div class="knife" id="knife"></div>
  </div>
  <button id="go" class="hidden">Continue ğŸ</button>
</div>

<!-- PAGE 3 -->
<div id="p3" class="page hidden">
  <div class="tabs">
    <div class="tab" onclick="show('photo')">ğŸ“¸ Photos</div>
    <div class="tab" onclick="show('voice')">ğŸ§ Voice</div>
    <div class="tab" onclick="show('letter')">ğŸ“œ Letter</div>
    <div class="tab" onclick="show('promise')">ğŸ¤ Promise</div>
  </div>
  <div class="box" id="box"></div>
</div>

<script>
// Pages
const p1 = document.getElementById("p1");
const p2 = document.getElementById("p2");
const p3 = document.getElementById("p3");

// Countdown
let t = 10;
const timer = setInterval(() => {
  document.getElementById("timer").innerText =
    "Cake cutting in " + t + " seconds ğŸ‚";
  t--;
  if (t < 0) {
    clearInterval(timer);
    p1.classList.add("hidden");
    p2.classList.remove("hidden");
  }
}, 1000);

// Cake cut
const knife = document.getElementById("knife");
const cake = document.getElementById("cake");
const go = document.getElementById("go");

knife.onclick = () => {
  cake.style.height = "60px";
  knife.style.transform = "translateY(20px)";
  go.classList.remove("hidden");
};

go.onclick = () => {
  p2.classList.add("hidden");
  p3.classList.remove("hidden");
  show("letter");
};

// Typing effect
function typeText(text){
  const box = document.getElementById("box");
  box.innerHTML = "";
  let i = 0;
  const interval = setInterval(()=>{
    box.innerHTML += text[i];
    i++;
    if(i >= text.length) clearInterval(interval);
  }, 25);
}

// Content
function show(x){
  if(x === "photo"){
    document.getElementById("box").innerHTML =
      "ğŸ“¸ Add your photos here";
  }
  if(x === "voice"){
    document.getElementById("box").innerHTML =
      "ğŸ§ Add your voice message here";
  }
  if(x === "letter"){
    typeText(`My Dearest Devyani â¤ï¸,

Today, after everything we went through, I want to tell you how much you mean to me.
Even in our fights, even in misunderstandings, my heart never left you.

You are my world, my safe place, my happiness.
I promise to hold your hand through every storm,
to stand by you in every moment,
and to always fight for us.

Forever yours,
â¤ï¸ Shampy`);
  }
  if(x === "promise"){
    typeText(`My Love â¤ï¸,

I promise to always choose you.
In every fight, every joy, every moment.

I promise to never give up on us,
to protect your heart,
and to love you endlessly.

ğŸ¤ Forever your Shampy`);
  }
}

// Fireworks
const canvas = document.getElementById("fw");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};

let particles = [];
function boom(){
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  for(let i=0;i<40;i++){
    particles.push({
      x, y,
      vx:(Math.random()-0.5)*4,
      vy:(Math.random()-0.5)*4,
      life:80
    });
  }
}

function animate(){
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.fillStyle="white";
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}

animate();
setInterval(boom,700);
</script>

</body>
</html>
